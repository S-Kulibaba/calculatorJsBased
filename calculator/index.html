<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/calculator/css/style.css">
    <title>Calculator</title>
</head>
<body>
    <header>Calculator</header>
        <div class="container">
            <div class="calculator-body">
                <div class="calculator-screen">0</div>
                <div class="btn-numpad">
                    <div class="btn-line">
                        <div class="btn-line__btn">7</div>
                        <div class="btn-line__btn">8</div>
                        <div class="btn-line__btn">9</div>
                        <div class="btn-line__btn orange">:</div>
                    </div>
                    <div class="btn-line">
                        <div class="btn-line__btn">4</div>
                        <div class="btn-line__btn">5</div>
                        <div class="btn-line__btn">6</div>
                        <div class="btn-line__btn orange">X</div>
                    </div>
                    <div class="btn-line">
                        <div class="btn-line__btn">1</div>
                        <div class="btn-line__btn">2</div>
                        <div class="btn-line__btn">3</div>
                        <div class="btn-line__btn orange">-</div>
                    </div>
                    <div class="btn-line-bottom">
                        <div class="btn-line__btn equal">0</div>
                        <div class="btn-line__bottom-btn btn-line__btn orange">=</div>
                        <div class="btn-line__bottom-btn  btn-line__btn bottom-orange">+</div>
                    </div>
                    <div class="btn-line">
                        <div class="btn-line__btn clear-all">AC  </div>
                    </div>
                </div>
            </div>
        </div>
    <script src="/calculator/js/script.js"></script>
</body>
</html>
